        <title>Loan EMI Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var app = angular.module('MyApp',[]);
            app.controller('SimpleInterestCalculator',function($scope){
                $scope.calculate = function(){
                    $scope.n=$scope.years*12;
                    $scope.numerator = $scope.loanamount*($scope.rate/1200)*Math.pow((1+($scope.rate/1200)),$scope.n);
                    $scope.denominator = Math.pow((1+($scope.rate/1200)),$scope.n)-1;
                    $scope.emi = Math.round($scope.numerator/$scope.denominator);
                    $scope.repayment = Math.round($scope.emi*$scope.n);
                    $scope.totalinterest = Math.round($scope.repayment - $scope.loanamount) ;
                };
            });
        </script>
        <style>
    .button {
background-color: blue;
font-size: 13px;
color: white;
border: none;
border-radius: 10px;
width: 200px;
margin: auto;
position: relative;
margin-bottom: 10px;
  }
        </style>
    
        <body style="color:blue;" ng-app="MyApp" ng-controller="SimpleInterestCalculator">
        <center>
            <h1>Loan EMI Calculator</h1>
        Loan Amount: 
        <br><input type="number" ng-model="loanamount" ng-keyup="calculate()">
        <br><br>
        Amount Interest Rate(%): 
        <br><input type="number" ng-model="rate" ng-keyup="calculate()">
        <br><br>
        Tenure(Years) : 
        <br><input type="number" ng-model="years" ng-keyup="calculate()">
        <br><br>
        <div>
            <button class="button" disabled>Loan Amount: {{loanamount}}</button><br>
            <button class="button" disabled>Total Interest: {{totalinterest}}</button><br>
            <button class="button" disabled>EMI: {{emi}}</button><br>
            <button class="button" disabled>Repayment: {{repayment}}</button><br>
        </div>
        </center>
        <br>
        <a href="array.html"><center>Product Inventory System</center></a>
        <hr>
        
    </body>
