<!DOCTYPE html>
<html>
    <head>
        <title>Product Inventory System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var app = angular.module('MyApp',[]);
            app.controller('Product',function($scope){
                $scope.names=[];
                $scope.prices=[];
                $scope.addItem = function(){
                    $scope.names.push($scope.productname);
                    $scope.prices.push($scope.productprice);
                };
                $scope.remove = function($index) {
                    $scope.names.splice($index,1);
                    $scope.prices.splice($index,1);
                };
            });
        </script>
    </head>
    <body style="color:blue;" ng-app='MyApp' ng-controller="Product">
        <center>
            <h1>Product Inventory System</h1>
        Product Name: 
        <br><input type="name" ng-model="productname">
        <br><br>
        Product Price: 
        <br><input type="text" ng-model="productprice">
        <br><br>
        <button ng-click='addItem()'>Add Product</button>
        <hr>
        <table style="width:50%;" border="1" cellspacing="0" >
            <tr style="background-color:green;color:white; text-align: center;">
                <th>Name</th><th>Price</th><th>Remove</th>
            </tr>
            <tr ng-repeat="items in names track by $index" style="text-align: center;">
                <td>{{items}}</td>
                <td>Rs.{{prices[$index]}}</td>
                <td>
                    <span ng-click="remove($index)" style="color:red;cursor: pointer;">
                        Delete
                    </span>
                </td>
        </table>
        <br>
        <hr>
        <a href="index.html"><center>Loan EMI Calculator</center></a>
        </center>
    </body>
</html>
